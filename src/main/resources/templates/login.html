<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Simple Blog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Simple Blog</h1>
    <div class="actions">
      <a href="index" class="header-link">Página Inicial</a>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Login</h2>
      <form>
        <label for="username">Usuário</label><br />
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="password">Senha</label><br />
        <input type="password" id="password" name="password" required /><br /><br />

        <button type="submit">Entrar</button>
      </form>

      <p>
        <a href="forgotPassword" class="small-link">Esqueceu a senha?</a><br />
        Não tem cadastro? <a href="signup" class="small-link">Cadastre-se aqui</a>
      </p>
    </div>
  </main>
</body>
</html>
